language: python
cache: pip
matrix:
  include:
  - python: 3.6
    env: TOXENV=flake8
  - python: 2.7
    env: TOXENV=py27
  - python: 2.7
    env: TOXENV=py27_cython
  - python: 3.5
    env: TOXENV=py35
  - python: 3.5
    env: TOXENV=py35_cython
  - python: 3.6
    env: TOXENV=py36
  - python: 3.6
    env: TOXENV=py36_cython
  - python: 3.7
    env: TOXENV=py37
  - python: 3.7
    env: TOXENV=py37_cython
before_install:
- pip install pip -U
- pip install coveralls
install:
- pip install tox
script:
- tox
after_success:
- coverage combine .coverage_data
- coveralls
deploy:
  provider: pypi
  user: ak64th
  distributions: sdist bdist_wheel
  skip_existing: true
  on:
    tags: true
    condition: "$TOXENV == *cython"
  password:
    secure: 
